<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Chuck Norris facts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fact of facts">
      <p class="item-description">{{fact.joke}}</p>
    </ion-item>
  </ion-list>
</ion-content>
