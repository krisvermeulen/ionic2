<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Chuck Norris facts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let fact of facts">
      <h2 class="item-description">{{fact.joke}} </h2>
      <button ion-button icon-right (click)="speak(fact.joke)">
        <ion-icon name="megaphone"></ion-icon>
      </button>
    </ion-item>


  </ion-list>
</ion-content>
