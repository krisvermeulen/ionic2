<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Wines
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
      <ion-item>
        <ion-label>Search for:</ion-label>
        <ion-input type="text" [(ngModel)]="searchFor"></ion-input>
      </ion-item>
      <button full ion-button (click)="searchWines()">Search</button>
  </ion-list>

  <ion-list>
    <button ion-item *ngFor="let wine of wines" (click)="goToDetails(wine.Url)">
      <ion-avatar item-left>
        <img [src]="wine.Labels[0]?.Url">
      </ion-avatar>
      <h2>{{ wine.Name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>

</ion-content>
